<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/hfc2_html_v1/css/common.css">

    <link rel="shortcut icon" href="/hfc2_html_v1/images/hfc_favicon.ico">
    <title>HFC</title>

<body>
<!-- header -->

    <nav>
        <div class="winningRate">
            <ul>
                <li>7승</li>
                <li>5패</li>

                        <tr>

                            <td></td>
                            <td class="green"></td>
                            <td></td>
                            <td class="nowPlay green">D6</td>
                            <td></td>
                            <td class="green"></td>
                            <td></td>
                            <td class="green"></td>
                        </tr>
                        <tr>
                            <td class="green"></td>
                            <td></td>
                            <td class="green"></td>
                            <td></td>
                            <td class="green"><img src="/hfc2_html_v1/images/piece-wh.png" alt="백돌"></td>

                    </table>
                </div>
                <!-- //game -->
            </article>
            <article>
                <!-- qnaWrap -->
                <section class="qnaWrap">
                    <h2>D6</h2>
                    <div class="qna">
                        <div class="questionBox">
                            <h3>Q</h3>
                            <span>Etiam sit amet sapien ornare, dictum justo non, bibendum justo?</span>
                            <a><img src="/hfc2_html_v1/images/download-icon.png" alt="다운로드 아이콘">attatch.txt</a>
                        </div>

                        <div class="answerBox">
                            <h3>A</h3>
                            <form>
                                <label for="answer">
                                    <input type="text" id="answer" name="answer" placeholder="답을 적어주세요.(단답식)">
                                </label>
                            </form>
                        </div>
                        <div class="submitBox">
                            <form>
                                <label for="submit">
                                    <input type="submit" id="submit" name="sumit" value="제출하기">
                                </label>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- //qnaWrap -->
                <!-- listBox -->
                <section class="listBox">
                    <article class="nowTurn">
                        <img src="/hfc2_html_v1/images/small-bk.png" alt="흑돌">
                        <img src="/hfc2_html_v1/images/left.png" alt="왼쪽화살표">
                        <img src="/hfc2_html_v1/images/right.png" alt="오른쪽화살표">
                        <img src="/hfc2_html_v1/images/small-wh.png" alt="백돌">
                    </article>
                    <article class="historyBox">
                        <div class="history">
                            <ul>
                                <li><img src="/hfc2_html_v1/images/small-wh.png" alt="작은벡돌"></li>
                                <li><img src="/hfc2_html_v1/images/line01.png" alt="점선"></li>
                                <li>E5</li>
                            </ul>
                            <ul>
                                <li><img src="/hfc2_html_v1/images/small-bk.png" alt="작은흑돌"></li>
                                <li><img src="/hfc2_html_v1/images/line01.png" alt="점선"></li>
                                <li>E6</li>
                            </ul>

                                <li><img src="/hfc2_html_v1/images/line01.png" alt="점선"></li>
                                <li>F6</li>
                            </ul>
