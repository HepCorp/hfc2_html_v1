<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/hfc2_html_v1/css/common.css">
    <link type="text/css" rel="stylesheet" href="/hfc2_html_v1/css/index.css">
    <link rel="shortcut icon" href="/hfc2_html_v1/images/hfc_favicon.ico">
    <title>HFC</title>
</head>
<body>
<!-- contentsWrap -->
<section>
    <div class="contents">
        <div class="loginWrap">
            <div class="hfcLogo">
                <img src="/hfc2_html_v1/images/hfc_logo_bk.png" alt="에이치에프씨 로고 이미지">
            </div>
            <form>
                <fieldset>
                    <legend>로그인</legend>
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="이메일">
                    </label>
                    <label for="passwd">
                        <input type="password" name="passwd" id="passwd" placeholder="비밀번호">
                    </label>
                    <input type="submit" value="Log In" onclick="">
                </fieldset>
            </form>
        </div>
    </div>
</section>
<!-- //contentsWrap -->
<!-- footer -->
<footer>
    <div class="footerWrap">
        <p>Copyright 2017. HEP Corp. All rights reserved.</p>
    </div>
</footer>
<!-- //footer -->
</body>
</html>
